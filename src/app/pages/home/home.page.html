<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Employee List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let employee of employeeList" (click)="gotoDetail(employee.id)">
      <ion-avatar slot="start">
        <img [src]="employee.avatar">
      </ion-avatar>
      <ion-label>{{ employee.email }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

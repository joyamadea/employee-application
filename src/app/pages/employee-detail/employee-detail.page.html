<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover()">
        <ion-icon slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">
      <span *ngIf="flagLoaded">{{ details.first_name }} {{ details.last_name }}</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="flagLoaded" class="ion-padding">
  <ion-row>
    <ion-col size="5"></ion-col>
    <ion-col size="2" class="ion-align-self-center">
      <ion-avatar >
        <img [src]="details.avatar">
      </ion-avatar>
    </ion-col>
    <ion-col size="5"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col size="4" class="ion-text-center"> {{ details.first_name }} {{ details.last_name }}</ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
</ion-content>
